<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" class="css" />
    <title>Welcome</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a kokoa account, Log in with your phone number
      </p>
    </header>

    <form action="friends.html" id="login-form" method="get">
      <input
        name="username"
        type="text"
        placeholder="Email or Phone Number"
        required
      />
      <input name="password" type="Password" placeholder="Password" required />
      <input type="submit" value="Log In" />
      <a href="#">Find kokoa account or password</a>
    </form>

    <div id="no-mobile">
      <div class="main-icon">
        <i class="fas fa-star fa-3x icon__star1"></i>
        <div class="icon__line1"></div>
        <i class="far fa-star fa-2x icon__star2"></i>
        <div class="icon__line2"></div>
        <i class="far fa-star fa-lg icon__star3"></i>
        <span class="icon__text">StarlighTalk</span>
      </div>
      <span>Your screen seems too big ðŸ¤”</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

</html>
