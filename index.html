<!DOCTYPE html>
<html>
    <head>
        <title>Something</title>
        <link rel="stylesheet" href="index.css" />
        <meta charset="utf-8">
    </head>
    <body>
        <form class="js-form form">
            <input type="text" placeholder="Tell me your name (●'◡'●)" />
        </form>
        <h4 class = "js-greetings greetings"></h4>
        <div class="js-clock clock">
            <h2>00:00:00</h2>
        </div>
        <img class="js-weatherImg weatherImg" alt="current weather">
        <div class="js-weather weather">
        </div>
        <form class="js-toDoForm toDoForm">
            <input type="text" placeholder="New Todo here"/>
        </form>
        <div id="footerButton">
            <center>click to open Todo list!</center>
        </div>
        <div id="footerContainer">
            <ul class="js-toDoList toDoList">
            </ul>
            <div id="footerCloseBtn">
                <center>close</center>
            </div>
        </div>
        <script src="greetings.js"></script>
        <script src="clock.js"></script>
        <script src="todo.js"></script>
        <script src="bg.js"></script>
        <script src="weather.js"></script>
        <script src="container.js"></script>
    </body>
</html>
